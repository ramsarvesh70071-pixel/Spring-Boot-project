<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/files/style.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2>Upload Resume</h2>

    <div th:if="${uploaded}" class="alert alert-success">Uploaded successfully!</div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" enctype="multipart/form-data" th:action="@{/upload}">
        <div class="mb-3">
            <input type="file" name="file" accept="application/pdf" class="form-control" required/>
        </div>
        <button class="btn btn-primary">Upload</button>
    </form>

    <div class="mt-3">
        <a href="/admin/resume/download" class="btn btn-outline-secondary">Download Resume</a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
