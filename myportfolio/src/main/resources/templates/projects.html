<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/files/style.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="mb-4">Projects</h2>
    <div class="row g-4">
        <div class="col-md-4" th:each="p : ${projects}">
            <div class="card h-100">
                <img th:if="${p.imagePath}" th:src="${p.imagePath}" class="card-img-top" alt="project image"/>
                <div class="card-body">
                    <h5 th:text="${p.title}" class="card-title"></h5>
                    <p th:text="${p.description}" class="card-text"></p>
                </div>
                <div class="card-footer">
                    <a th:href="${p.githubLink}" target="_blank" class="btn btn-sm btn-outline-dark">GitHub</a>
                    <a th:href="${p.liveLink}" target="_blank" class="btn btn-sm btn-outline-primary">Live</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
