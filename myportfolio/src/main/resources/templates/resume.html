<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }

        .resume-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .download-link {
            margin-top: 15px;
            text-align: center;
        }

        .download-link a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
        }

        .download-link a:hover {
            background: #0056b3;
        }
    </style>

</head>
<body>

<h1>My Resume</h1>

<div class="resume-container">

    <!-- PDF View -->
    <iframe src="/files/resume.pdf"></iframe>

    <!-- Download Button -->
    <div class="download-link">
        <a href="/files/resume.pdf" download="Ramsarvesh_Maurya_Resume.pdf">
            Download Resume
        </a>
    </div>
</div>

</body>
</html>
